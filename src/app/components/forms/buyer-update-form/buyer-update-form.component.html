<div class="update-information-form">
  <h1>Update my information</h1>
  <form [formGroup]="buyerUpdateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        formControlName="firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">LastName</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        formControlName="lastName"
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        formControlName="address"
      />
    </div>

    <button type="submit" [disabled]="!buyerUpdateForm.valid">submit</button>
  </form>
</div>
